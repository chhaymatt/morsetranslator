<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3aaf1830b.js" crossorigin="anonymous"></script>
    <title>Matthew Chhay | Morse Translator</title>
</head>
<body>
    <header>
        <h1>Morse Translator</h1>
    </header>

    <main>
        <div class="top" id="languageRow">
            <div class="top__language">
                <p id="languageFrom">English</p>
            </div>
            <div class="top__swap">
                <i class="fa-solid fa-right-left"></i>
            </div>
            <div class="top__language">
                <p id="languageTo">Morse</p>
            </div>
        </div>
        <div class="translate">
            <div class="translate__section">
                <textarea class="translate__input" id="input" placeholder="Enter text"></textarea>
            </div>
            <div class="translate__middle"></div>
            <div class="translate__section">
                <div class="translate__output" id="output">Translation</div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom__buttons">
                <button class="button" id="clearButton"><i class="fa-solid fa-trash"></i></button>
                <button class="button copy" id="copyInputButton"><i class="fa-solid fa-copy"></i></button>
                <button class="button" id="separateButton">Separating words by <b>|</b></button>
            </div>
            <div class="bottom__middle"></div>
            <div class="bottom__buttons">
                <button class="button" id="copyOutputButton"><i class="fa-solid fa-copy"></i></button>
            </div>
        </div>
    </main>
    <footer>
        <p id="footerText">Made by Matthew Chhay</p>
    </footer>
</body>
</html>
