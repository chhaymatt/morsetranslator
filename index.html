<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <title>Matthew Chhay | Morse Translator</title>
</head>
<body>
    <header>
        <h1>Morse Translator</h1>
    </header>
    <main>
        <div>
            <h2>English to Morse</h2>
            <div>
                <div class="side">
                    <textarea name="englishInput" id="englishInput" cols="30" rows="10"></textarea>
                    <button id="englishToMorseButton">Translate</button>
                </form>
            </div>

            <div class="result">
                <h3>Morse Result</h2>
                <p id="morseResult"></p>
            </div>

        </div>
        <br>
        <br>
        <br>
        <div>
            <h2>Morse to English</h2>
            <div class="side">
                <textarea name="morseInput" id="morseInput" cols="30" rows="10"></textarea>
                <button id="morseToEnglishButton">Translate</button>
            </form>

            <div class="result">
                <h3>English Result</h2>
                <p id="englishResult"></p>
            </div>
        </div>
    </main>
    <footer>
        <p>2022 | Matthew Chhay</p>
    </footer>
</body>
</html>
