<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="module" src="./scripts/script.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c3aaf1830b.js" crossorigin="anonymous"></script>
    <title>Matthew Chhay | Morse Translator</title>
    <!-- Favicons by https://favicon.io/favicon-generator/ -->
    <link rel="apple-touch-icon" sizes="180x180" href="./styles/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./styles/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./styles/favicon/favicon-16x16.png">
    <link rel="manifest" href="./styles/favicon/site.webmanifest">
</head>
<body>
    <header>
        <h1>Morse Translator</h1>
    </header>

    <main>
        <div class="translate">
            <div class="translate__section">
                <div class="translate__language">
                    <p id="languageFrom">English</p>
                    <p class="language__text">Switch</p>
                </div>
                <textarea class="translate__input" id="input" placeholder="Enter text"></textarea>
                <div class="translate__buttons">
                    <div class="button" id="clearButton"><i class="fa-solid fa-trash"></i></div>
                    <div class="button copy" id="copyInputButton"><i class="fa-solid fa-copy"></i></div>
                    <div class="button play" id="playInputButton"><i class="fa-solid fa-play"></i></div>
                    <div class="button" id="separateButton">Separating words by <b>|</b></div>
                </div>
            </div>
            <div class="translate__middle">
                <div class="translate__swap" id="swapButton">
                    <i class="fa-solid fa-right-left"></i>
                </div>
            </div>
            <div class="translate__section">
                <div class="translate__language">
                    <p id="languageTo">Morse</p>
                    <p class="language__text">Switch</p>
                </div>
                <div class="translate__output" id="output">Translation</div>
                <div class="translate__buttons">
                    <div class="button" id="copyOutputButton"><i class="fa-solid fa-copy"></i></div>
                    <div class="button play" id="playOutputButton"><i class="fa-solid fa-play"></i></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p id="footerText">Made by Matthew Chhay</p>
    </footer>
</body>
</html>
